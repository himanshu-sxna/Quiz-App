<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="main.css">

    <title>Quiz-App</title>
</head>
<body>

    <div class="ui center aligned container" id="wrapper">
        <div class="row" id="head-row"></div>
        <div class="row" id="content-row">
            <div class="column">
                <img src="/images/quiz-icon.png" alt="quiz-icon.png" id="quiz-icon">
                <p id="heading1"> Vocabulary Quiz </p>
                <p id="heading2"> Hi There !</p>
                <p id="heading3">Ready to test your knowledge and learn some new words?</p>
                <div class="ui massive transparent input" id="nameInputDiv">
                    <input type="text" placeholder="Enter your name here.." required id="nameInput">
                    <p id="nameError">*Oops! Name is required</p>
                  </div>
                <button class="huge ui secondary button" onclick="getUserName()" id="button">
                    Sure
                  </button>
            </div>
        </div>
        <div class="row" id="foot-row"></div>

    </div>
    
    <!-- Scripts Links-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
